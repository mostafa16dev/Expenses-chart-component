<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Expenses chart component</title>

  <!-- charts css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <header class="card-header">
      <div class="card-header-text">
        <h6>My balance</h6>
        <h2>$921.48</h2>
      </div>
      <img class="card-header-img" src="images/logo.svg" alt="logo">
    </header>
    <div class="card-body">
      <h3>Spending - Last 7 days</h3>
      <div id="spending-chart">
        <table class="charts-css column show-labels data-spacing-9 show-data-on-hover data-outside">
          <tbody>
            <tr>
              <th scope="row"> mon </th>
              <td style="--size: 0.2;">
                <span class="data"> $10.10 </span>
              </td>
            </tr>
            <tr>
              <th scope="row"> tue </th>
              <td style="--size: 0.4;">
                <span class="data"> $25.25  </span>
              </td>
            </tr>
            <tr>
              <th scope="row"> wed </th>
              <td style="--size: 1;">
                <span class="data"> $52.36 </span>
              </td>
            </tr>
            <tr>
              <th scope="row"> thu </th>
              <td style="--size: 0.8;">
                <span class="data"> $31.70 </span>
              </td>
            </tr>
            <tr>
              <th scope="row"> fri </th>
              <td style="--size: 0.6;">
                <span class="data"> $29.10 </span>
              </td>
            </tr>
            <tr>
              <th scope="row"> sat </th>
              <td style="--size: .3;">
                <span class="data"> $20.00 </span>
              </td>
            </tr>
            <tr>
              <th scope="row"> sun </th>
              <td style="--size: .5;">
                <span class="data"> $27.50 </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <footer>
        <div class="total-this-month">
          <h6>Total this month</h6>
          <h2>$478.33</h2>
        </div>
        <div class="from-last-month">
          <h6 class="percentage">+2.4%</h6>
          <h6 class="label">from last month</h6>
        </div>
      </footer>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
